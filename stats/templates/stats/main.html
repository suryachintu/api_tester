<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Title</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>

    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Title</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">
        <!-- Your content goes here -->

        <br/><br/>

        <div style="width:50%;margin:auto">

            <form name="add_test_form" action="/stats/add_test_case" onsubmit="return validateForm()" method="post">
                {% csrf_token %}
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width:100%">
                    <input class="mdl-textfield__input" type="text" id="api_url">
                    <label class="mdl-textfield__label" for="api_url">Endpoint Url</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width:100%">
                    <input class="mdl-textfield__input" type="text" id="headers">
                    <label class="mdl-textfield__label" for="headers">Headers Json</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width:100%">
                    <input class="mdl-textfield__input" type="text" id="query_params">
                    <label class="mdl-textfield__label" for="query_params">Query Params Json</label>
                </div>

                <div id="id_div" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width:100%">
                    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="response_code">
                    <label class="mdl-textfield__label" for="response_code">Expected Response Code</label>
                    <span class="mdl-textfield__error">Input is not a number!</span>
                </div>


                <br/><br/>
                <!-- Accent-colored raised button with ripple -->
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                        style="display: block; margin: 0 auto;" type="submit">
                  Add Test Case
                </button>
            </form>


        </div>


    </div>
  </main>

<!--<button id="show-dialog" type="button" class="mdl-button">Show Dialog</button>-->
  <dialog class="mdl-dialog">
    <h4 class="mdl-dialog__title">Allow data collection?</h4>
    <div class="mdl-dialog__content">
      <p>
        Allowing us to collect data will let us get you the information you want faster.
      </p>
    </div>
    <div class="mdl-dialog__actions">
      <button type="button" class="mdl-button">Agree</button>
      <button type="button" class="mdl-button close">Disagree</button>
    </div>
  </dialog>

</div>


</body>

<script>

    function IsJsonString(str) {
        try {
            JSON.parse(str);
        } catch (e) {
            return false;
        }
        return true;
    }
    function validateForm() {
        <!--var x = document.forms["add_test_form"]["response_code"].value;-->
        <!--if (x == "") {-->
            <!--dialog.showModal();-->
            <!--return false;-->
        <!--}-->
        return true;
    }

    var dialog = document.querySelector('dialog');
    var showDialogButton = document.querySelector('#show-dialog');
    if (! dialog.showModal) {
      dialogPolyfill.registerDialog(dialog);
    }
    showDialogButton.addEventListener('click', function() {
      var x = document.forms["add_test_form"]["response_code"].value;
      if (x == "") {
        dialog.showModal();
        return false;
      }
      return true;

    });
    dialog.querySelector('.close').addEventListener('click', function() {
      dialog.close();
    });

</script>
</html>
